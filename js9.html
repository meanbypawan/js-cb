<script>
    /*
        Increment ++ , Decrement --
          a. pre-increment   ++x , --x
              Pre-increment first increase the value by one then assign
          b. post-increment  x++, x--
              Post-increment first assign the value then increment by one
    */
   var x = 100;
    //x = x + 1;
    //++x;
    //x++;
    var y;
    //y = ++x;
    y = x++;
    document.write("x : "+x+" y : "+y);

</script>
