<script>
    var x = new Array(3); //x => x[0]=[3], x[1]=[3],x[3]=[]3
    for(var i=0; i<x.length; i++){
        x[i] = new Array(3);
        for(var j=0; j<x[i].length; j++){
           x[i][j] =  prompt("Enter "+(j+1)+" element of "+(i+1)+" row");
        }
    }
    //document.write(x);
    for(var row of x){
        for (var element of row)
          document.writeln(element);
        document.write("<br/>");  
    }
</script>
