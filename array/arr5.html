<script>
    /*
     2-d : It is collection of 1-d array
    */
    var x = [
         [10,20,30],
         [40,50,60,86],
         [70,80,90,90,45]
        ];
    document.write(x.length+"<br/>");
    x[1].splice(2,1,75);
    for(var row of x){
       
        for(var element of row)
         document.writeln(element);

       document.write("<br/>");  
    }
    
</script>
