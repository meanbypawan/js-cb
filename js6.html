<script>
    // Relational Operator
    document.write("<br/> '5' == 5 : "+('5' == 5));
    document.write("<br/> '5' == '5' : "+('5' == '5'));
    document.write("<br/> '10' > 5 : "+('10' > 5));
    document.write("<br/> '5' === 5 : "+('5' === 5));
    document.write("<br/> 20 != 10 : "+(20 != 10));
    document.write("<br/> null == null : "+(null == null));
    document.write("<br/> undefined == undefined : "+(undefined == undefined));
    document.write("<br/> NaN == NaN : "+(NaN == NaN)+"  "+typeof(NaN));
    document.write("<br/> null == undefined : "+(null == undefined));
    document.write("<br/> null === undefined : "+(null === undefined)); // false
    document.write("<br/> true == 1 : "+(true == 1));
    document.write("<br/> true === 1 : "+(true === 1));
    document.write("<br/> NaN === NaN : "+(NaN === NaN));
    document.write("<br/> NaN != NaN : "+(NaN != NaN));
</script>
