   class Customer{
      constructor(id,name,age,mobile){
        this.id = id;
        this.name = name;
        this.age = age;
        this.mobile = mobile;
      }
      display(){
        document.write("<br>Id : "+this.id);
        document.write("<br>Name : "+this.name);
        document.write("<br>Age : "+this.age);
        document.write("<br>Mobile : "+this.mobile);
      }
   }
   var customer = new Customer(100,"ABC",24,"9009111222");
   customer.display();
