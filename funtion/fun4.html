<script>
    document.write("<br/>Script started...");
    var aaaaaa;
    aaaaaa=100;
    function addition(a,b){
        var c;
        c = a + b;
        document.write("<br/>Addition : "+c);
        document.write("<br/>Inside addition x : "+aaaaaa);
    }
    function subtraction(a,b){
        var c;
        c = a - b;
        document.write("<br/>Subtraction : "+c);
        document.write("<br/>Inside subtraction x : "+aaaaaa);
    }
    addition(20,10);
    document.write("<br/>Outside x : "+aaaaaa);
    subtraction(20,5);
    document.write("<br/>Script end....");
</script>
