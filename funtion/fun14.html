<script>

  var first = (value,callback)=>{
    console.log("Inside First : "+value);
    callback(value+2);
  };
  var second = (value,callback)=>{
    console.log("Inside Second : "+value);
    callback(value+2);
  };
  var third = (value,callback)=>{
    console.log("Inside Third : "+value);
    callback(value+2);
  };
  var fourth = (value)=>{
    console.log("Inside Fourth : "+value);
  };
 
  // callback hell
  first(10,(n)=>{
    second(n,(val)=>{
        third(val,(val)=>{
            fourth(val);
        });
    });
  });
</script>
