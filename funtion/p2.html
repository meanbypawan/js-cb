<script>
    var operation = (value)=>{
        return new Promise((resolve,reject)=>{
            if(value%2==0)
              resolve();
            else
              reject();
        });
    }

    var value = prompt("Enter a number");

    operation(value*1).then(()=>{
        console.log("EVEN");
    }).catch(()=>{
        console.log("ODD");
    });
</script>
