<script>
    var operation = (value)=>{
       return new Promise((resolve,reject)=>{
          if(value%2==0)
            resolve("Given Number Is Even");
          else
            reject("Given Number Is Odd"); 
       });
    }

    operation(11).then((result)=>{
        document.write(result);
    }).catch((rejectResult)=>{
        document.write(rejectResult);
    });
</script>
