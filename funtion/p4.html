<script>
    // --> I have to remove the garbage of my room (5000)
    //---> I have to clean my room (3000)
    // --> If Both task completed then you will win ice-cream
    // otherwise not

    var removingGarbage = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Garbaged Removed....");
            },5000);
        });
    };

    var cleaningRoom = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("Room Not Cleaned...");
            },3000);
        });
    }

    Promise.all([removingGarbage(),cleaningRoom()])
    .then((results)=>{
        console.log(results[0]);
        console.log(results[1]);
        console.log("I got a ice-cream");
    })
    .catch(()=>{
        console.log("I Lost a ice-cream");
    });
</script>
