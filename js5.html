<script>
    /*
       Operator In Javascript
         a. Unary Operator
         b. Binary Operator
         c. Ternery Operator
         -------------------------
         Aritmetic op (+,-,*,/,%)
         Relational op (>,<,>=,<=,==,!=,===, !==)
         Logical Op (&& , || , !)
         Assigments ( = )
         Conditional Op ( ? : )
         Inc/Dec  (++, --)
         Bitwise (&, |, ^, <<, >>, ~)
         Shorthand op (+=, -=, *=, /=...)
         delete
    */
   document.write("<br>5/2 : "+(5/2)); 
   document.write("<br>5%2 : "+(5%2)); 
   document.write("<br>2%5 : "+(2%5));
   document.write("<br>-5%2 : "+(-5%2));
   document.write("<br>5%-2 : "+(5%-2));
   document.write("<br>-5%-2 : "+(-5%-2));
   document.write("<br>5/0 : "+(5/0));// c:- segemetatio Fault, c++ AE, java : AE
   document.write("<br>-5/0 : "+(-5/0));
   document.write("<br>5%0 : "+(5%0));
   document.write("<br>-5%0 : "+(-5%0));
   document.write("<br>20 + null : "+(20 + null)); // 20
   document.write("<br>20 + undefined : "+(20 + undefined)); // NaN
   document.write("<br>20 + true : "+(20 + true)); // 21
   document.write("<br>20 * false : "+(20 * false)); // 20*0 : 0
   document.write("<br>null + true : "+(null + true));
</script>
