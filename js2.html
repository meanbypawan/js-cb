<script>
    // 20 10
    // variable
    /*
      Primitive Datatype
        1. string  "hello", 'hello', 'h'
        2  number : 10, -20, 5.4, -0.5
        3. boolean: true,false
        4. undefined
        5. null
      
       Non-primitive Datatype
         Array
         Function
         .
         .
    */
   var a = 20.5;
   document.write("<br>a : "+typeof(a));

   var b = "h";
   document.write("<br> b : "+typeof(b));

   var c = true;
   document.write("<br> c : "+typeof(c));

   var d = null;
   document.write("<br> d : "+typeof(d));

   var e;
   document.write("<br> e : "+typeof(e));
</script>
