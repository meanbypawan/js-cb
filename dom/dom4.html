<html>
    <body>
        <center>
            <img id="main" src="flower1.jpg" width="200px" height="200px"/>
            <br/><br/>
            <button onclick="changeSize(1)">+</button>
            <button onclick="changeSize(0)">-</button>
        </center>

        <script>
            function changeSize(n){
                var imageObject = document.getElementById("main");
                if(n){
                    imageObject.width +=20;
                    imageObject.height+=20;
                }
                else{
                   imageObject.width -= 20;
                   imageObject.height -= 20;
                }
            }
        </script>
    </body>
</html>
