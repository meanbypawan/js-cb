<html>
    <body>
        <center>
            <img id="main" src="flower1.jpg" width="200px" height="200px"/>
            <br/><br/>
            <button onclick="increaseSize()">+</button>
            <button onclick="decreaseSize()">-</button>
        </center>

        <script>
            function increaseSize(){
               var imageObject = document.getElementById("main");
               imageObject.width = imageObject.width + 20;
               imageObject.height = imageObject.height + 20;
               imageObject.style.border = "1px solid red";  
            }
            function decreaseSize(){
              
                var imageObject = document.getElementById("main");
               imageObject.width = imageObject.width - 20;
               imageObject.height = imageObject.height - 20;
            }
        </script>
    </body>
</html>
