<script>
    // Condition operator :- 2+ year
    /*
       (condition/Expression-1) ? expressiont-2 : expression-3;
    */
   var x = prompt("Enter 1s value");
   var y = prompt("Enter 2nd value");
   document.write("<br>"+typeof(x));
   x = x * 1;
   document.write("<br>"+typeof(x));
   y = y * 1;
   (x > y) ? document.write(x) : document.write(y);
</script>
